<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Placement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: aqua;
        }
        #styled{
            color: chartreuse;
        }
        .styled {
            color: navy;
        }
      
        
    </style>
</head>
<body>
    <h1>Style Placement</h1>
    <h2>Subheading 1</h2>
    <p id="styled" class="styled">Lorem ipsum dolor still amet, consecutor adipisicing elit. Sequi amet
        tempora placeat ea commodi laudantium harum aliquam, natus distinctio ab
        quis alias similique accusantium. Hic delenti deserunt eos aliquam
        dolorum!
        </p>
        <h2>Subheading 2</h2>
        <p style="text-align: center;">I am self-centered!</p>

</body>
</html>
